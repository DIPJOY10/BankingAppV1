<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/registerStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="register">

        <h2>Member Entry</h2>

        <form spellcheck="false" action="/memberRegister" method="POST" class="form">
          <div class="row">
            <label htmlFor="">Name</label>
            <input name="userName" type="text" />
          </div>
  
          <div class="row">
            <label htmlFor="">Father's Name</label>
            <input name="fName" type="text" />
          </div>
  
          <div class="row">
            <label htmlFor="">Address</label>
            <textarea  name="address" id="" cols="50" rows="3"></textarea>
          </div>
  
          <div class="row">
            <label htmlFor="">Phone Number</label>
            <input name="phone" type="number" />
          </div>

          <div class="row">
            <label htmlFor="">PIN NO.</label>
            <input name="pin" type="number" />
          </div>
  
          <div class="row">
            <label htmlFor="">pan card no.</label>
            <input name="pan" type="text" />
          </div>
  
          <div class="row">
            <label htmlFor="">voter card no.</label>
            <input name="voter" type="text" />
          </div>
  
          <div class="row">
            <label htmlFor="">adhar card no.</label>
            <input name="adhar" type="number" />
          </div>
  
          <div class="row">
            <label htmlFor="">Date Of Birth</label>
            <input name="dob" type="date" />
          </div>
  
          <div class="row">
            <label htmlFor="">Email</label>
            <input name="email" type="email" />
          </div>
  
          <div class="row">
            <button class="button" type="submit">
              Save
            </button>
          </div>
        </form>
    </div>
</body>
</html>
